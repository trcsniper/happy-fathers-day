<!DOCTYPE html>
<html>
	<head>
		<title>Happy Father's Day!</title>

		<style>
			body {
				margin: 0px;
				padding: 0px;
			}

			.variable-label {
				font-family: 'Times New Roman', Times, serif;
				font-style: italic;
			}

			.variable-value {
				font-weight: bold;
			}

			#parallax-stack {
				overflow: hidden;
				position: relative;
				width: 1920px;
				height: 1080px;
			}

			.parallax {
				position: absolute;
				width: 100%;
				height: 100%;
			}

			.content-background {
				background-image: url(./parallax-layer-back.png);
				background-size: cover;
				background-position-x: center;
				background-position-y: center;
				margin: -10% 0% 0% -10%;
				padding: 10% 10% 10% 10%;
			}

			.content-foreground {
				background-image: url(./parallax-layer-front.png);
				background-size: cover;
				background-position-x: right;
				background-position-y: bottom;
			}

			.content-message {
			}

			.content-message div {
				margin-top: 50px;
				font-size: 96pt;
				text-align: center;
				line-height: 85%;
			}
		</style>

		<script>
			var parallaxParent;
			var parallaxElements;

			window.onload = function() {
				parallaxParent = document.getElementById("parallax-stack");
				parallaxElements = parallaxParent.getElementsByClassName("parallax");

				setCanvasSize(document.documentElement.clientWidth, document.documentElement.clientHeight);

				if (window.DeviceOrientationEvent) {
					window.addEventListener(
						"deviceorientation",
						function (event) {
							document.getElementById("device-alpha").innerText = event.alpha.toPrecision(2) + " deg";
							document.getElementById("device-beta").innerText = event.beta.toPrecision(2) + " deg";
							document.getElementById("device-gamma").innerText = event.gamma.toPrecision(2) + " deg";

							tilt([event.beta, event.gamma]);
						},
						true
						);
				}
				
				if (window.DeviceMotionEvent) {
					window.addEventListener(
						"devicemotion",
						function (event) {
							document.getElementById("device-x").innerText = event.acceleration.x.toPrecision(2) + " m/s^2";
							document.getElementById("device-y").innerText = "" + event.acceleration.y.toPrecision(2) + " m/s^2";
							document.getElementById("device-z").innerText = "" + event.acceleration.z.toPrecision(2) + " m/s^2";

							document.getElementById("device-dalpha").innerText = event.rotationRate.alpha.toPrecision(2) + " deg/s";
							document.getElementById("device-dbeta").innerText = "" + event.rotationRate.beta.toPrecision(2) + " deg/s";
							document.getElementById("device-dgamma").innerText = "" + event.rotationRate.gamma.toPrecision(2) + " deg/s";
						},
						true
						);
				}
			}

			window.onresize = function() {
				setCanvasSize(document.documentElement.clientWidth, document.documentElement.clientHeight);
			}

			window.onmousemove = function(event) {
				var tiltX = ((event.clientX / document.documentElement.clientWidth) - 0.5) * 2;
				var tiltY = ((event.clientY / document.documentElement.clientHeight) - 0.5) * 2;
				tilt(tiltX, tiltY);
			}

			function setCanvasSize(x, y) {
				parallaxParent.style.width = x + "px";
				parallaxParent.style.height = y + "px";
			}
			
			function tilt(x, y) {
				Array.prototype.forEach.call(
					parallaxElements,
					function(element) {
						var scale = element.getAttribute("parallax-scale");
						element.style.transform = "translate(" + (x * scale * 100) + "%, " + (y * scale * 100) + "%)";
					}
					);
			}
		</script>
	</head>
	<body>
		<div id="parallax-stack">
			<div class="parallax content-background" parallax-scale="-0.05"></div>
			<div class="parallax content-foreground" parallax-scale="0.05"></div>
			<div class="parallax content-message" parallax-scale="0.15"><div>HAPPY<br />FATHER'S<br />DAY!</div></div>
		</div>
		<p>Device Orientation<br /><span class="variable-label">α</span>: <span id="device-alpha" class="variable-value">0</span>, <span class="variable-label">β</span>: <span id="device-beta" class="variable-value">0</span>, <span class="variable-label">γ</span>: <span id="device-gamma" class="variable-value">0</span></p>
		<p>Device Acceleration<br /><span class="variable-label">x</span>: <span id="device-x" class="variable-value">0</span>, <span class="variable-label">y</span>: <span id="device-y" class="variable-value">0</span>, <span class="variable-label">z</span>: <span id="device-z" class="variable-value">0</span></p>
		<p>Device Rotation<br /><span class="variable-label">δα</span>: <span id="device-dalpha" class="variable-value">0</span>, <span class="variable-label">δβ</span>: <span id="device-dbeta" class="variable-value">0</span>, <span class="variable-label">δγ</span>: <span id="device-dgamma" class="variable-value">0</span></p>
	</body>
<html>
